<!DOCTYPE html>

<html>

<head>
    <link href="css/main.css" rel="stylesheet">
</head>

<body onload="onInit()" onresize="onResize()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header>
        <div class="logo">MEME GENERATOR</div>
        <nav class="main-nav">
            <ul class="main-nav-list space-between clean-list flex">
            <li class="flex align-center center"><button onclick="onGallery()" class="gallery-btn">Gallery</button></li>

            <canvas width="400" height="400" 
            onmousedown="onDown(event)" 
            onmouseup="onUp(event)"
            onmousemove="onDrag(event)">
            </canvas>
        </section>
        <section class="editor-container flex">
            <input class="text-input" oninput="onTextChange(this)">
            <div class="text-actions flex">
                <button>Next Text</button>
                <button>Add Text</button>
                <button>Delete Text</button>
            </div>
            <div class="text-appearance grid">
                <button>Increase Size</button>
                <button>Decrease Size</button>
                <button>Align Left</button>
                <button>Align Center</button>
                <button>Align Right</button>
                <select class="select-font">
                    <option value="impact">IMPACT</option>
                    <option value="other">Other</option>
                </select>
                <button>Underline</button>
                <input class="color-picker" type="color">
            </div>

                <button>
                    <a href="#" class="btn" onclick="onShareCanvas(this)" download="my-img.jpg">Share</a>
                </button>
                <button>
                    <a href="#" class="btn" onclick="onDownloadCanvas(this)" download="my-img.jpg">Download</a>
                </button>
            </div>
        </section>
    </section>

    <section class="gallery-tab grid">
        
    </section>
    <script src="js/services/memeService.js"></script>
