<!DOCTYPE html>

<html>

<head>
    <link href="css/main.css" rel="stylesheet">
</head>

<body onload="onInit()" onresize="onResize()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header>
        <div class="logo">MEME MAKER</div>
        <nav class="main-nav">
            <ul class="main-nav-list space-between clean-list flex">
            <li class="flex align-center center"><button onclick="onGallery()" class="gallery-btn">Gallery</button></li>
            <li class="flex align-center center"><button onclick="onAbout()" class="about-btn">About</button></li>
        </ul>
      </nav>
        <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button>
    </header>
    

    <section class="editor-tab hidden">
        <section class="canvas-container">
            <canvas width="800" height="800" 
            onmousedown="onDown(event)" 
            onmouseup="onUp(event)"
            onmousemove="onDrag(event)">
            </canvas>
        </section>
        <section class="editor-container flex">
            <input class="text-input" placeholder="I sometimes eat falafel" oninput="onTextChange(this)">
            <div class="text-actions flex">
                <button>Next Text</button>
                <button>Add Text</button>
                <button>Delete Text</button>
            </div>
            <div class="text-appearance grid">
                <button onclick="onIncrementSize(2)">Increase Size</button>
                <button onclick="onIncrementSize(-2)">Decrease Size</button>
                <button>Align Left</button>
                <button>Align Center</button>
                <button>Align Right</button>
                <select class="select-font">
                    <option value="impact">IMPACT</option>
                    <option value="other">Other</option>
                </select>
                <button>Underline</button>
                <input class="color-picker" type="color" value="#ffffff" oninput="onColorPicked(this)">
            </div>
            <div class="export-btns-container flex">
                <a href="#" class="btn" onclick="onShareMeme(this)" download="my-img.jpg"></a>
                <a href="#" class="btn" onclick="onDownloadMeme(this)" download="my-img.jpg"></a>
            </div>
        </section>
    </section>

    <section class="gallery-tab grid"></section>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
