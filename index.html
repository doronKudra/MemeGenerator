<!DOCTYPE html>

<html>

<head>
    <link href="css/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc9a7be77e.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header>
        <div class="logo">MEME MAKER</div>
        <nav class="main-nav">
            <ul class="main-nav-list space-between clean-list flex">
                <li class="flex align-center center"><button onclick="onGallery()" class="gallery-btn">Gallery</button></li>
                <li class="flex align-center center"><button onclick="onSaved()" class="saved-btn">Memes</button></li>
                <li class="flex align-center center"><button onclick="onAbout()" class="about-btn">About</button></li>
                
            </ul>
      </nav>
        <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button>
    </header>
    
    <section class="editor-tab tab grid hidden">
        <section class="canvas-container">
            <canvas class="main-canvas" width="800" height="800" ></canvas>
            <canvas class="overlay-canvas" width="800" height="800" onmousedown="onMouseDown(event)" 
            onmouseup="onMouseUp(event)"
            onmousemove="onMouseDrag(event)"></canvas>
        </section>
        <section class="editor-container flex">
            <input class="text-input" placeholder="Your Text Here" oninput="onTextChange(this)">
            <div class="text-actions flex">
                <button class="icon fa-solid fa-up-down" onclick="onNextText()"></button>
                <button class="icon fa-solid fa-plus" onclick="onAddText()"></button>
                <button class="icon fa-solid fa-trash" onclick="onDeleteText()"></button>
            </div>
            <div class="text-appearance grid">
                <button onclick="onIncrementSize(2)" class="icon fa-solid fa-up-right-and-down-left-from-center"></button>
                <button onclick="onIncrementSize(-2)" class="icon fa-solid fa-down-left-and-up-right-to-center"></button>
                <button onclick="onAlignText(-1)" class="icon fa-solid fa-align-left"></button>
                <button onclick="onAlignText(0)" class="icon fa-solid fa-align-center"></button>
                <button class="icon fa-solid fa-align-right" onclick="onAlignText(1)"></button>
                <select onclick="onChangeFont(this)" class="select-font">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                    <option value="verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Trebuchet MS">Trebuchet</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                </select>
                <label for="create-color">
                    <i class="icon fa-solid fa-palette"></i>
                    <input type="color" id="create-color" value="#ffffff" class="color-picker" oninput="onColorPicked(this)" style="width: 0; height: 0; position: absolute;">
                </label>
            </div>
            <div class="export-btns-container flex">
                <a href="#" class="icon fa-solid fa-download" onclick="onDownloadMeme(this)" download="my-img.jpg"></a>
                <a href="#" class="icon fa-solid fa-floppy-disk" onclick="onSaveMeme(this)"></a>
            </div>
        </section>
    </section>

    <section class="gallery-tab tab grid">
        <nav class="search-bar">
            <button class="rand-btn" onclick="onRandomMeme()">I'm flexible</button>
            <input list="keywords" class="text-input text-search" placeholder="Your Text Here" oninput="onSearch(this)">
        </nav>
    </section>
    <section class="about-tab tab grid hidden">
        <p>Made by Doron Kudra</p>
    </section>
    <section class="saved-tab tab grid hidden">

    </section>

    <datalist id="keywords">
        <option value="funny">
        <option value="happy">
        <option value="cute">
        <option value="sad">
        <option value="political">
    </datalist>
    <script src="js/services/storageService.js"></script>
    <script src="js/services/utils.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
